    <!--1 – Calcule a média de diversas notas digitadas pelo usuário.-->
    <script>
        const calcularMedia = () => {
            var values = document.getElementById("Notas").value, soma = 0;
            notas = values.split(",").map((a) => {
                return parseInt(a)
            })
            for (i = 0; i < notas.length; i++) {
                soma += notas[i]
            }



            media = soma / notas.length
            document.write(`A média das notas digitadas é ${media}`)
        }

        const parseValues = (string) => {
            return parseInt(string)
        }

    </script>

</head>

<body>
    Notas <input type="text" id="Notas">
    <input type="button" value="Ver Média" id="MediaNotas" onclick="calcularMedia()">

</body>
